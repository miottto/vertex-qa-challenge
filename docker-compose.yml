version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: vertex_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASS:-password123}
      POSTGRES_DB: ${DB_NAME:-vertex_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-vertex_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: